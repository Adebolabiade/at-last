<!DOCTYPE html>
<html>
    <style>table, th, td {
         border:1px solid black;
    }</style>
    <head>
        <title>HTML table</title>
    </head>
    <body>

        <h1>HTML table</h1>
        <table>
            <tr>
                <th>car</th>
                <th>model</th>
                <th>year</th>
                <th>colour</th>
            </tr>

            <tr>
                <td>BMW</td>
                <td>salon</td>
                <td>2024</td>
                <td>pink</td>
            </tr>

            <tr>
                <td>Toyota</td>
                <td>camry</td>
                <td>2022</td>
                <td>white</td>
            </tr>

            <tr>
                <td>Bently</td>
                <td>Continental</td>
                <td>2023</td>
                <td>Black</td>
                </tr>

                <tr>
                    <td>Audi</td>
                    <td>Exclusive</td>
                    <td>2021</td>
                    <td>green</td>

                </tr>
            
        </table>
    </body>
</html>
